<!DOCTYPE html>
<html>
<head>
  <title>rock paper scissors</title>
<link rel="stylesheet" href="CSS/rock-paper-scr.css">

<body> 
    <p>Rock Paper Scissors</p>
    <button class="move-button js-rock-button"> 
     <img src="rock-am.jpeg" class="move-icon"></button>

     <button class="move-button js-paper-button">
  <img src="paper-am.jpeg" class="move-icon"></button>
  
  <button class="move-button js-scisssors-button"> 
<img src="scissors-am.jpeg" class="move-icon">
</button>

<p class="js-result result"></p>

<button onclick="

score.ties =0;

autoPlay();
