<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>function</title>
    <style>
      
      .todolst {
        display: grid;
        column-gap: 10px;
        row-gap: 20px;
        margin-bottom: 10px;
        align-items: center;
       
    
      }
      .day {
        background-color: rgb(233, 241, 241);
      }
      
    </style>
  </head>
  <body>
    
    <input id="todo-title" type="text" />
    <input class="day" id="dates" type="date" />
    <button onclick="addTodo()">Add Todo</button>
    

    <div id="todo-list" class="todolst"></div>
    
    <script>
      // model section that contain all data
      let todos = [
        {
          title:"Please Wake Up",
          dueDate: "2023-05-20",
          id: "id1",
        },
        {
          title: "See The World",
          dueDate: "2023-06-12",
          id: "id2",
        },
        {
          title: "Prepare Your Self",
          dueDate: "2023-08-25",
          id: "id3",
        },
        {
          title: "To Solve Problem ",
          dueDate: "2023-11-22",
          id: "id4",
        }];

 // creating todolist
 function createTodo(title, dueDate){
  const id = '' + new Date().getTime();

        todos.push({
          title: title,
          dueDate: dueDate,
          id: id
        });
 }   
//section to remove todolist
 function removeTodo(idToDelete) {
  todos = todos.filter(function (todo) {
          if ( todo.id === idToDelete) {
            return false;
          } else {
            return true;
          }
        });
 }
// section of controller
      function addTodo() {
        const textbox = document.getElementById("todo-title");
        const title = textbox.value;
        
        const dates = document.getElementById("dates");
          const dueDate = dates.value;

        createTodo(title, dueDate);
        render();
      }

      function deleteTodo(event) {
        const deleteButton = event.target;
        const idToDelete = deleteButton.id;

        
        removeTodo(idToDelete);
        render();
      }
 // section to view on website
      function render() {
        
        document.getElementById("todo-list").innerHTML = "";
        todos.forEach(function (todo) {
         const element = document.createElement("div");
          element.innerText = todo.title + " " + todo.dueDate;
       
          const deleteButton = document.createElement("button");
          deleteButton.innerHTML = "Delete";
          deleteButton.style = "margin-left: 50px;  background-color: red";
          deleteButton.onclick = deleteTodo;
          deleteButton.id = todo.id;
          element.appendChild(deleteButton);

          const todoList = document.getElementById("todo-list");
          todoList.appendChild(element);
        });
      }
      render();
    </script>
  </body>
</html>
